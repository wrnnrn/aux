<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<script src="main.js"></script>
</head>
<body>
	<p style="text-align: center;">Calculator</p>
	<p id="resultado" style="text-align: center;"></p>

	<!-- Botones de la calculadora -->
	<div id="contenido">
		<div id="grupo 1" style="text-align: center; ">
				<div>
					<button id="1">1</button>
					<button id="2">2</button>
					<button id="3">3</button>
				</div>
				<div>
					<button id="4">4</button>
					<button id="5">5</button>
					<button id="6">6</button>
				</div>
				<div>
					<button id="7">7</button>
					<button id="8">8</button>
					<button id="9">9</button>
				</div>
			</div>
		</div>
		<div id="grupo 2" style="text-align: center; padding-top: 10px;">
			<button id="suma">+</button>
			<button id="resta">-</button>
			<button id="multip">*</button>
			<button id="division">/</button>
			<button id="resultado">=</button>
		</div>
	</div>

</body>
</html>
